<!DOCTYPE html>
<html>
<head>
<meta charset=""utf-8></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, maxmum-scale=1" />
<title>聯絡我們</title>
<script type="text/Javascript">	
    var initSubject='',initBody='';
 
	
    function submitHandler(){
        var to = "A108221040@mail.shu.edu.tw"; 
        var name = nameText.value; 
        var email = emailText.value;
        var tel = telText.value;
        var subject = subText.value;
        var body = ""+bodyText.value+'%0A%0A%0A';// 
            body += "From："+nameText.value+'%0A';
            body += "Email："+emailText.value+'%0A';
            body += "Tel："+telText.value+'%0A';
        mailTo.href="mailto:"+to+"?subject="+subject+"&body="+body;
        mailTo.click();
    }
    function init(){
        subText.value=initSubject;
        toText.value=initTo;
        bodyText.value=initBody;
    }
</script>
<style type="text/css">
@media screen and (max-width:600px){
	.text{width:100%;height:100%;}
	
	}
</style>
</head>
  
<body class="body" onload="init()">
 <form   enctype="text/plain" accept-charset="utf-8">
     
     <input class="text" id="nameText" type="text" name="Name"  value size="130" placeholder="姓名(name)" required>    
     
     <input class="text" id="emailText" type="email" name="Email"  value size="130" placeholder="Email" required>
     
     <input class="text" id="telText"type="tel" name="Phone"  value size="130" aria-invalid="false" placeholder="電話(phone)" required>
    
     <input  class="text" id="subText" type="text" name="Subject"  value size="130" aria-invalid="false" placeholder="主旨(subject)" required>
            
     <textarea class="text" id="bodyText" name="your-message" cols="120" rows="10"  aria-required="true" aria-invalid="false" placeholder="你的訊息(Your Message)" required></textarea>
     
     <div>
         <input type="button" value="送出訊息" onclick="submitHandler();">
         <a id="mailTo"></a>
     </div>
 </form>
</body>
</html>
