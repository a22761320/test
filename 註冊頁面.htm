<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maxmum-scale=1" />
<title>運動安全影像辨識</title>
<style type="text/css">
form{
	line-height:2em;
}
form>input, from>select{
	padding:5px 10px;border:1px solid #888888;border-radius:5px;
}
form>.ok{
	color:#008800;
}
form>input:valid+.ok{
	display:inline;
}
form>input:invalid+.ok{
	display:none;
}

</style>
</head>
<body>
	<h3>註冊帳號</h3>
	<form onsubmit="alert('表單送出');">
		帳號:<input type="text" required placeholder="4 ~ 12 英數字" pattern="[0-9a-zA-Z]{4,12}" />
			<span class="ok">ok</span><br/>
		密碼:<input type="password" required pattern="[0-9a-zA-Z]{8,16}" />
			<span class="ok">ok</span><br/>
		電郵:<input type="email" required />
			<span class="ok">ok</span><br/>
		電話:<input type="text" pattern="[0-9]{8,10}" /><br/>
		性別:
			男<input type="radio" name="gender" value="male" required />
			女<input type="radio" name="gender" value="female" required /><br/>
		生日:<select required>
			<option value="">出生年</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option>
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
		</select><br/><br/>
		<input type="submit" value="送出資料" />
	</form>
</body>
</html>
